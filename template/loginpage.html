<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Body setup */
        body {
            background: #f0f0f0; /* Grey background */
            font-family: sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Padding for mobile */
        }

        /* Card container */
        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px; /* Max width for desktop */
            box-sizing: border-box; /* Include padding in width */
        }

        /* Inputs styling */
        input[type="text"],
        input[type="password"],
        input[type="submit"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Submit button */
        input[type="submit"] {
            background: #454444;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        input[type="submit"]:hover {
            background: #333;
        }

        /* Responsive heading */
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Small devices tweaks */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="password"],
            input[type="submit"],
            input[type="email"] {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Login</h2>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
    
</body>
</html>
